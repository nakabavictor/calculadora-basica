
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Document</title>
</head>
<body>
    <div class="conteiner">
        <h1>Calculadora</h1>
        <div id="display">
            0
        </div>
        <div id="row">
            <div id="numbers">
                <div class="col">
                    <button id="bt-1" type="button" class="btn-numbers">1</button>
                </div>
                <div class="col">
                    <button id="bt-2" type="button" class="btn-numbers">2</button>
                </div>
                <div class="col">
                    <button id="bt-3" type="button" class="btn-numbers">3</button>
                </div>
                <div class="col">
                    <button id="bt-4" type="button" class="btn-numbers">4</button>
                </div>
                <div class="col">
                    <button id="bt-5" type="button" class="btn-numbers">5</button>
                </div>
                <div class="col">
                    <button id="bt-6" type="button" class="btn-numbers">6</button>
                </div>
                <div class="col">
                    <button id="bt-7" type="button" class="btn-numbers">7</button>
                </div>
                <div class="col">
                    <button id="bt-8" type="button" class="btn-numbers">8</button>
                </div>
                <div class="col">
                    <button id="bt-9" type="button" class="btn-numbers">9</button>
                </div>
                <div class="col">
                    <button id="bt-0" type="button" class="btn-numbers">0</button>
                </div>
            </div>
           
            <div id="math">
                <div class="col">
                    <button id="bt-somar" type="button" class="btn-math">+</button>
                </div>
                <div class="col">
                    <button id="bt-subtrair" type="button" class="btn-math">-</button>
                </div>
                <div class="col">
                    <button id="bt-multiplicar" type="button" class="btn-math">x</button>
                </div>
                <div class="col">
                    <button id="bt-dividir" type="button" class="btn-math">/</button>
                </div>
                <div class="col">
                    <button id="bt-result" type="button" class="btn-math">=</button>
                </div>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
